<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voyager Debug</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    // Scene + Camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      60, window.innerWidth / window.innerHeight, 0.1, 2000
    );
    camera.position.set(0, 0, 100);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Voyager body (always visible material)
    const bodyGeo = new THREE.BoxGeometry(8, 6, 6);
    const bodyMat = new THREE.MeshBasicMaterial({ color: 0x6688ff });
    const body = new THREE.Mesh(bodyGeo, bodyMat);
    scene.add(body);

    // Dish
    const dishGeo = new THREE.CylinderGeometry(0, 20, 6, 32, 1, true);
    const dishMat = new THREE.MeshBasicMaterial({ color: 0xffffcc, side: THREE.DoubleSide });
    const dish = new THREE.Mesh(dishGeo, dishMat);
    dish.rotation.x = Math.PI / 2;
    dish.position.set(18, 0, 0);
    body.add(dish);

    // Starfield
    const starGeo = new THREE.BufferGeometry();
    const starCount = 1000;
    const positions = [];
    for (let i = 0; i < starCount; i++) {
      positions.push(
        (Math.random() - 0.5) * 1000,
        (Math.random() - 0.5) * 1000,
        (Math.random() - 0.5) * 1000
      );
    }
    starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
    const stars = new THREE.Points(starGeo, starMat);
    scene.add(stars);

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      body.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
