<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Atlas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #0a0a0f;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    header {
      margin: 20px;
      font-size: 1.5em;
      letter-spacing: 2px;
    }
    #controls {
      margin: 10px;
    }
    input {
      padding: 6px;
      font-size: 1em;
      width: 120px;
      text-align: center;
    }
    button {
      padding: 6px 12px;
      margin-left: 6px;
      background: #222;
      color: #eee;
      border: 1px solid #555;
      cursor: pointer;
    }
    #history {
      margin-top: 20px;
      padding: 20px;
      width: 60%;
      min-height: 150px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }
    #history.show {
      opacity: 1;
      transform: translateY(0);
    }
    #bookmarks {
      margin-top: 20px;
      width: 60%;
      max-height: 200px;
      overflow-y: auto;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 10px;
    }
    .bookmark {
      cursor: pointer;
      padding: 4px;
      border-bottom: 1px solid #333;
    }
    .bookmark:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <header>üï∞Ô∏è Time Atlas</header>
  <div id="controls">
    <input type="number" id="yearInput" placeholder="Enter year">
    <button id="goBtn">Explore</button>
    <button id="bookmarkBtn">Bookmark</button>
  </div>
  <div id="history"></div>
  <div id="bookmarks"></div>

  <script>
    // Sample dataset (expand this with more years!)
    const historyData = {
      1347: "The Black Death begins spreading across Europe, reshaping societies.",
      1492: "Christopher Columbus reaches the Americas, linking two worlds.",
      1776: "The United States declares independence.",
      1914: "World War I erupts, pulling nations into global conflict.",
      1969: "Apollo 11 lands on the Moon. Humanity takes its first steps beyond Earth.",
      1989: "The Berlin Wall falls, symbolizing the end of the Cold War.",
      2020: "A global pandemic reshapes daily life and accelerates digital change."
    };

    const yearInput = document.getElementById('yearInput');
    const goBtn = document.getElementById('goBtn');
    const historyDiv = document.getElementById('history');
    const bookmarkBtn = document.getElementById('bookmarkBtn');
    const bookmarksDiv = document.getElementById('bookmarks');

    let currentYear = null;
    let bookmarks = [];

    function showHistory(year) {
      currentYear = year;
      const text = historyData[year] || "No data found for this year... yet. Maybe you‚Äôve discovered a hidden timeline!";
      historyDiv.textContent = year + ": " + text;
      historyDiv.classList.add('show');
    }

    goBtn.addEventListener('click', () => {
      const year = parseInt(yearInput.value);
      if (!isNaN(year)) {
        showHistory(year);
      }
    });

    bookmarkBtn.addEventListener('click', () => {
      if (currentYear && !bookmarks.includes(currentYear)) {
        bookmarks.push(currentYear);
        renderBookmarks();
      }
    });

    function renderBookmarks() {
      bookmarksDiv.innerHTML = "<strong>Bookmarks:</strong>";
      bookmarks.forEach(y => {
        const div = document.createElement('div');
        div.className = 'bookmark';
        div.textContent = y + " ‚Üí " + (historyData[y] || "Unknown");
        div.addEventListener('click', () => showHistory(y));
        bookmarksDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
