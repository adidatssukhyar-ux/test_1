<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Punch Evolution</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #energyBar {
      width: 300px;
      height: 30px;
      background: #333;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    #energyFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #1e90ff, #00ff99);
      transition: width 0.2s;
    }
    #wall {
      width: 200px;
      height: 200px;
      background: gray;
      border: 5px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-top: 20px;
      transition: transform 0.1s;
    }
    .shake { animation: shake 0.3s; }
    @keyframes shake {
      0% { transform: translate(2px, 2px); }
      25% { transform: translate(-2px, -2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-2px, 2px); }
      100% { transform: translate(0,0); }
    }
  </style>
</head>
<body>
  <h1>Punch Evolution</h1>
  <div id="energyBar"><div id="energyFill"></div></div>
  <div id="level">Level: Average</div>
  <div id="wall">WALL</div>

  <script>
    let energy = 0;
    let maxEnergy = 20;
    let level = 0;
    const levels = ["Average","Boxer","Superhuman","Superhero","One Punch Man"];
    const wall = document.getElementById('wall');
    let wallHP = 50;

    const energyFill = document.getElementById('energyFill');
    const levelDiv = document.getElementById('level');

    function punch() {
      energy += 2;
      if (energy >= maxEnergy && level < levels.length-1) {
        energy = 0;
        level++;
        maxEnergy += 20; // harder to reach next level
        levelDiv.textContent = "Level: " + levels[level];
      }
      updateEnergyBar();
      damageWall();
    }

    function updateEnergyBar() {
      energyFill.style.width = (energy/maxEnergy*100) + "%";
    }

    function damageWall() {
      let dmg = (level+1)*2; // stronger at higher levels
      wallHP -= dmg;
      wall.classList.add('shake');
      setTimeout(()=>wall.classList.remove('shake'),300);

      if (wallHP <= 0) {
        wallHP = 0;
        triggerWallBreak();
      }
      wall.textContent = "HP: " + wallHP;
    }

    function triggerWallBreak() {
      switch(level) {
        case 0: wall.style.background = "darkgray"; break;
        case 1: wall.style.background = "crimson"; break;
        case 2: wall.style.background = "orange"; break;
        case 3: wall.style.background = "yellow"; break;
        case 4: wall.style.background = "white"; document.body.style.background="white"; setTimeout(()=>document.body.style.background="#111",200); break;
      }
      wall.textContent = "DESTROYED!";
    }

    document.addEventListener('click', punch);
    document.addEventListener('keydown', e => { if (e.key==="e" || e.key==="E") punch(); });

    wall.textContent = "HP: " + wallHP;
  </script>
</body>
</html>
