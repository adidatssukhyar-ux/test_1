<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Lonely Voyager</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; font-family: monospace; }
    #menu {
      position: absolute; top: 20px; left: 20px; color: #0f0;
    }
    #menu h1 {
      margin: 0 0 20px 0;
      font-size: 28px;
      text-shadow: 0 0 5px #0f0;
    }
    #menu button {
      display: block;
      margin: 10px 0;
      padding: 10px 20px;
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      cursor: pointer;
      font-family: monospace;
    }
    #menu button:hover {
      background: #0f0;
      color: black;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>The Lonely Voyager</h1>
    <button id="exploreBtn">Explore the Solar System</button>
    <button id="rideBtn">Ride the Voyager</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    // Scene + Camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      60, window.innerWidth / window.innerHeight, 0.1, 2000
    );
    camera.position.set(0, 0, 200);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Starfield background
    const starGeo = new THREE.BufferGeometry();
    const starCount = 3000;
    const positions = [];
    for (let i = 0; i < starCount; i++) {
      positions.push(
        (Math.random() - 0.5) * 2000,
        (Math.random() - 0.5) * 2000,
        (Math.random() - 0.5) * 2000
      );
    }
    starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
    const stars = new THREE.Points(starGeo, starMat);
    scene.add(stars);

    // Animate starfield
    function animate() {
      requestAnimationFrame(animate);
      stars.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }
    animate();

    // Handle button click
    document.getElementById('exploreBtn').addEventListener('click', () => {
      document.getElementById('menu').style.display = 'none';
      startSolarSystem();
    });

    function startSolarSystem() {
      // For now, just add a placeholder planet
      const planetGeo = new THREE.SphereGeometry(20, 32, 32);
      const planetMat = new THREE.MeshBasicMaterial({ color: 0x2266ff });
      const planet = new THREE.Mesh(planetGeo, planetMat);
      scene.add(planet);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
