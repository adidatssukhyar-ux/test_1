<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clicker Game</title>
  <style>
    body { background:#111; color:#fff; font-family:monospace; text-align:center; }

    #hud { margin:20px auto; }
    #bar { width: 200px; height: 20px; background: #333; margin: 10px auto; }
    #barFill { height: 100%; width: 0; background: lime; }

    #comboMeter { font-size: 1.2rem; font-weight: bold; color: yellow; margin-top: 10px; }

    #banner { font-size: 2rem; font-weight: bold; color: red; opacity: 0; transition: opacity 0.3s; }
    #banner.show { opacity: 1; }

    #pow { font-size: 2rem; color: yellow; opacity: 0; transition: opacity 0.2s; }
    #pow.show { opacity: 1; }

    #flash { position: fixed; top:0; left:0; width:100%; height:100%; background:white; opacity:0; transition: opacity 0.2s; pointer-events:none; }
    #flash.show { opacity:1; }

    .shake { animation: shake 0.1s infinite; }
    @keyframes shake {
      0% { transform: translate(2px, 2px) rotate(0deg); }
      25% { transform: translate(-2px, -2px) rotate(-1deg); }
      50% { transform: translate(2px, -2px) rotate(1deg); }
      75% { transform: translate(-2px, 2px) rotate(0deg); }
      100% { transform: translate(0, 0) rotate(-1deg); }
    }

    #glitch {
      position: fixed;
      font-size: 3rem;
      font-weight: bold;
      color: red;
      z-index: 9999;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- HUD -->
  <div id="hud">
    <div>Energy: <span id="energyVal">0</span></div>
    <div>Level: <span id="levelVal">0</span></div>
    <div>Next: <span id="nextVal">100</span></div>
    <div id="comboMeter">Combo: 0</div>
    <div id="bar"><div id="barFill"></div></div>
  </div>

  <!-- Main Button -->
  <button id="clickBtn">CLICK</button>

  <!-- Effects -->
  <div id="banner"></div>
  <div id="flash"></div>
  <div id="pow"></div>
  <div id="powersList"></div>
  <div id="objects"></div>

  <!-- Audio (replace src with your actual files) -->
  <audio id="sfxPunch" src="punch.mp3"></audio>
  <audio id="sfxStrength" src="strength.mp3"></audio>
  <audio id="sfxEpic" src="epic.mp3"></audio>
  <audio id="sfxMeteor" src="meteor.mp3"></audio>
  <audio id="sfxBlackhole" src="blackhole.mp3"></audio>
  <script>
  // ... previous script content ...

  // ===== HUD & Progress =====
  function updateProgress() {
    energyVal.textContent = state.energy;
    const nextPower = state.powers[state.level];
    if (nextPower) {
      nextVal.textContent = nextPower.threshold;
      const progress = Math.min(state.energy / nextPower.threshold, 1);
      barFill.style.width = (progress * 100) + '%';
      if (state.energy >= nextPower.threshold) {
        state.level++;
        levelVal.textContent = state.level;
        showBanner(`Unlocked: ${nextPower.name}`);
      }
    }
  }
  function updateHUD() {
    energyVal.textContent = state.energy;
    levelVal.textContent = state.level;
  }

  // ===== Effects =====
  function showBanner(text) {
    banner.textContent = text;
    banner.classList.add('show');
    setTimeout(() => banner.classList.remove('show'), 1500);
  }
  function impactPunch() { pow.textContent = "POW!"; pow.classList.add('show'); setTimeout(()=>pow.classList.remove('show'),300);}
  function impactSuperStrength() { pow.textContent = "BOOM!"; pow.classList.add('show'); setTimeout(()=>pow.classList.remove('show'),300);}
  function impactSupernova() { flash.classList.add('show'); setTimeout(()=>flash.classList.remove('show'),500);}

  // ===== Boundless Chaos Effect =====
  function triggerBoundlessChaos() {
    document.body.style.filter = "invert(1) hue-rotate(180deg)";
    document.body.classList.add('shake');
    setTimeout(() => document.body.classList.remove('shake'), 5000);

    const glitch = document.createElement('div');
    glitch.id = 'glitch';
    glitch.innerText = "REALITY BROKEN";
    document.body.appendChild(glitch);

    setInterval(() => {
      glitch.style.left = Math.random() * window.innerWidth + 'px';
      glitch.style.top = Math.random() * window.innerHeight + 'px';
    }, 200);
  }
  </script>
</body>
</html>
