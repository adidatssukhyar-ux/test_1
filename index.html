<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Punch Evolution</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a0a0f, #000);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      letter-spacing: 3px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00f5ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #energyBar {
      width: 400px;
      height: 28px;
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
    }
    #energyFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00f5ff, #ff00ff);
      transition: width 0.25s ease;
    }
    #barLabel {
      position: relative;
      top: -26px;
      text-align: center;
      font-size: 0.8em;
      color: #fff;
    }
    #level {
      font-size: 1.2em;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #0ff;
    }
    #clickBtn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: none;
      background: radial-gradient(circle at 40% 40%, #ff0066, #6600ff);
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255,0,255,0.6);
      transition: transform 0.1s ease, box-shadow 0.3s ease;
    }
    #clickBtn:hover {
      box-shadow: 0 0 40px rgba(0,255,255,0.8);
    }
    #clickBtn:active {
      transform: scale(0.9);
    }
    #wall {
      margin-top: 30px;
      width: 220px;
      height: 220px;
      background: #444;
      border: 4px solid #888;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2em;
      color: #fff;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      transition: transform 0.2s, background 0.3s;
    }
    .shake { animation: shake 0.3s; }
    @keyframes shake {
      0% { transform: translate(2px, 2px); }
      25% { transform: translate(-2px, -2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-2px, 2px); }
      100% { transform: translate(0,0); }
    }
    .flash { animation: flash 0.4s; }
    @keyframes flash {
      0% { background: #fff; }
      100% { background: #444; }
    }
    .explode { animation: explode 0.6s forwards; }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .obliterate { animation: obliterate 0.7s forwards; }
    @keyframes obliterate {
      0% { background: #fff; opacity: 1; }
      100% { background: #000; opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>PUNCH EVOLUTION</h1>
  <div id="energyBar"><div id="energyFill"></div></div>
  <div id="barLabel">0 / 100</div>
  <div id="level">Level: Average</div>
  <button id="clickBtn">PUNCH</button>
  <div id="wall">HP: 50</div>

  <script>
    let energy = 0;
    let maxEnergy = 100;
    let level = 0;
    const levels = ["Average","Boxer","Superhuman","Superhero","One Punch Man"];
    const wall = document.getElementById('wall');
    let wallHP = 50;

    const energyFill = document.getElementById('energyFill');
    const levelDiv = document.getElementById('level');
    const barLabel = document.getElementById('barLabel');

    function punch() {
      energy += 2;
      if (energy >= maxEnergy && level < levels.length-1) {
        energy = 0;
        level++;
        levelDiv.textContent = "Level: " + levels[level];
      }
      updateEnergyBar();
      damageWall();
    }

    function updateEnergyBar() {
      const progress = (energy/maxEnergy*100);
      energyFill.style.width = progress + "%";
      barLabel.textContent = `${energy} / ${maxEnergy}`;
    }

    function damageWall() {
      let dmg = (level+1)*2;
      wallHP -= dmg;
      if (wallHP <= 0) {
        triggerWallBreak();
        wallHP = 50 + level*30;
      }
      wall.textContent = "HP: " + wallHP;
    }

    function triggerWallBreak() {
      wall.className = "";
      switch(level) {
        case 0: wall.classList.add('shake'); break;
        case 1: wall.classList.add('flash'); break;
        case 2: wall.classList.add('explode'); break;
        case 3: wall.classList.add('flash','explode'); break;
        case 4: wall.classList.add('obliterate'); 
                document.body.style.background="white"; 
                setTimeout(()=>document.body.style.background="radial-gradient(circle at center, #0a0a0f, #000)",200); 
                break;
      }
      setTimeout(()=> wall.className="", 800);
    }

    document.getElementById('clickBtn').addEventListener('click', punch);
    document.addEventListener('keydown', e => { if (e.key.toLowerCase()==="e") punch(); });

    wall.textContent = "HP: " + wallHP;
  </script>
</body>
</html>
