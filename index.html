<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at center, #0f0f1a, #000);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 40px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      letter-spacing: 2px;
    }
    #clicker {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff4444, #aa0000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(255,0,0,0.7);
      transition: transform 0.1s ease;
      user-select: none;
    }
    #clicker:active {
      transform: scale(0.9);
    }
    #score {
      margin-top: 20px;
      font-size: 1.5em;
    }
    #upgrades {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 250px;
    }
    .upgrade {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 6px;
      padding: 10px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      text-align: left;
    }
    .upgrade:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <h1>ðŸŒŒ Cosmic Clicker ðŸŒŒ</h1>
  <div id="clicker">Punch!</div>
  <div id="score">Energy: 0</div>
  <div id="upgrades">
    <button class="upgrade" id="superPunch">Unlock Super Punch (Cost: 50)</button>
    <button class="upgrade" id="supernova">Unlock Supernova (Cost: 200)</button>
    <button class="upgrade" id="blackhole">Unlock Black Hole (Cost: 1000)</button>
  </div>

  <script>
    let energy = 0;
    let clickValue = 1;
    let currentAttack = "Punch";

    const clicker = document.getElementById('clicker');
    const scoreDiv = document.getElementById('score');
    const superPunchBtn = document.getElementById('superPunch');
    const supernovaBtn = document.getElementById('supernova');
    const blackholeBtn = document.getElementById('blackhole');

    function updateScore() {
      scoreDiv.textContent = "Energy: " + energy;
      clicker.textContent = currentAttack + "!";
    }

    clicker.addEventListener('click', () => {
      energy += clickValue;
      updateScore();
    });

    superPunchBtn.addEventListener('click', () => {
      if (energy >= 50) {
        energy -= 50;
        clickValue = 5;
        currentAttack = "Super Punch";
        superPunchBtn.disabled = true;
        updateScore();
      }
    });

    supernovaBtn.addEventListener('click', () => {
      if (energy >= 200) {
        energy -= 200;
        clickValue = 20;
        currentAttack = "Supernova";
        supernovaBtn.disabled = true;
        updateScore();
      }
    });

    blackholeBtn.addEventListener('click', () => {
      if (energy >= 1000) {
        energy -= 1000;
        clickValue = 100;
        currentAttack = "Black Hole";
        blackholeBtn.disabled = true;
        updateScore();
      }
    });

    updateScore();
  </script>
</body>
</html>
