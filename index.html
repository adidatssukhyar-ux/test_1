<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Lonely Voyager</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; font-family: monospace; }
    #menu {
      position: absolute; top: 20px; left: 20px; color: #0f0;
      display: flex; flex-direction: column; align-items: flex-start;
    }
    #menu h1 {
      margin: 0 0 20px 0;
      font-size: 28px;
      text-shadow: 0 0 5px #0f0;
    }
    #menu button {
      margin: 10px 0;
      padding: 10px 20px;
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      cursor: pointer;
      font-family: monospace;
      width: 200px;
      text-align: left;
    }
    #menu button:hover {
      background: #0f0;
      color: black;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>The Lonely Voyager</h1>
    <button id="exploreBtn">Explore the Solar System</button>
    <button id="rideBtn">Ride the Voyager</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    // Scene + Camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      60, window.innerWidth / window.innerHeight, 0.1, 2000
    );
    camera.position.set(0, 0, 120);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Starfield
    const starGeo = new THREE.BufferGeometry();
    const starCount = 2000;
    const positions = [];
    for (let i = 0; i < starCount; i++) {
      positions.push(
        (Math.random() - 0.5) * 2000,
        (Math.random() - 0.5) * 2000,
        (Math.random() - 0.5) * 2000
      );
    }
    starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
    const stars = new THREE.Points(starGeo, starMat);
    scene.add(stars);

    // Voyager model (simplified)
    const bodyGeo = new THREE.BoxGeometry(8, 6, 6);
    const bodyMat = new THREE.MeshBasicMaterial({ color: 0x6688ff });
    const body = new THREE.Mesh(bodyGeo, bodyMat);
    scene.add(body);

    const dishGeo = new THREE.CylinderGeometry(0, 20, 6, 32, 1, true);
    const dishMat = new THREE.MeshBasicMaterial({ color: 0xffffcc, side: THREE.DoubleSide });
    const dish = new THREE.Mesh(dishGeo, dishMat);
    dish.rotation.x = Math.PI / 2;
    dish.position.set(18, 0, 0);
    body.add(dish);

    const boomGeo = new THREE.CylinderGeometry(0.2, 0.2, 40, 8);
    const boomMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const boom = new THREE.Mesh(boomGeo, boomMat);
    boom.rotation.z = Math.PI / 2;
    boom.position.set(-30, 0, 0);
    body.add(boom);

    const recordGeo = new THREE.CircleGeometry(2, 32);
    const recordMat = new THREE.MeshBasicMaterial({ color: 0xffd700 });
    const record = new THREE.Mesh(recordGeo, recordMat);
    record.rotation.y = Math.PI / 2;
    record.position.set(0, 0, 3.5);
    body.add(record);

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      body.rotation.y += 0.002;
      stars.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }
    animate();

    // Button click
    document.getElementById('exploreBtn').addEventListener('click', () => {
      document.getElementById('menu').style.display = 'none';
      startSolarSystem();
    });

    function startSolarSystem() {
      // Placeholder: add a planet
      const planetGeo = new THREE.SphereGeometry(20, 32, 32);
      const planetMat = new THREE.MeshBasicMaterial({ color: 0x2266ff });
      const planet = new THREE.Mesh(planetGeo, planetMat);
      planet.position.set(60, 0, 0);
      scene.add(planet);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
