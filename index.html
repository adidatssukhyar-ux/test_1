<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar System Demo (r149)</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; font-family: monospace; }
    #tooltip {
      position: absolute;
      padding: 4px 8px;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      border: 1px solid #0f0;
      font-size: 14px;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="tooltip"></div>

  <!-- ✅ Pin to r149 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 3000);
    camera.position.set(0, 0, 400);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ✅ Old style
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    const sun = new THREE.Mesh(new THREE.SphereGeometry(25,32,32), new THREE.MeshBasicMaterial({color:0xffcc00}));
    scene.add(sun);

    const planets = [];
    const planetData = [
      {name:"Earth", color:0x2266ff, dist:130, size:6.5, speed:0.0012},
      {name:"Mars", color:0xff3300, dist:170, size:5, speed:0.001}
    ];
    planetData.forEach((data,i)=>{
      const mesh = new THREE.Mesh(new THREE.SphereGeometry(data.size,32,32), new THREE.MeshBasicMaterial({color:data.color}));
      mesh.userData = data;
      scene.add(mesh);
      planets.push(mesh);
    });

    const tooltip = document.getElementById('tooltip');
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    window.addEventListener('mousemove', (event)=>{
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      tooltip.dataset.mouseX = event.clientX;
      tooltip.dataset.mouseY = event.clientY;
    });

    function animate(){
      requestAnimationFrame(animate);
      sun.rotation.y += 0.001;
      planets.forEach((p,i)=>{
        const d = p.userData.dist;
        const s = p.userData.speed;
        p.position.x = Math.cos(Date.now()*s*0.1 + i) * d;
        p.position.z = Math.sin(Date.now()*s*0.1 + i) * d;
      });
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(planets);
      if(intersects.length > 0){
        tooltip.style.display = 'block';
        tooltip.style.left = (tooltip.dataset.mouseX*1 + 10) + 'px';
        tooltip.style.top = (tooltip.dataset.mouseY*1 + 10) + 'px';
        tooltip.textContent = intersects[0].object.userData.name;
      } else {
        tooltip.style.display = 'none';
      }
      controls.update();
      renderer.render(scene,camera);
    }
    animate();
  </script>
</body>
</html>
