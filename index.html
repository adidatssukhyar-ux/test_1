<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c5364);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      letter-spacing: 2px;
    }
    #clicker {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle, #1e90ff, #4682b4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(30,144,255,0.7);
      transition: transform 0.1s ease;
      user-select: none;
    }
    #clicker:active {
      transform: scale(0.9);
    }
    #score {
      margin-top: 20px;
      font-size: 1.5em;
    }
    #upgrades {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .upgrade {
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 6px;
      padding: 10px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .upgrade:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <h1>⚡ Pixel Clicker ⚡</h1>
  <div id="clicker">Click!</div>
  <div id="score">Score: 0</div>
  <div id="upgrades">
    <button class="upgrade" id="autoClick">Buy Auto‑Clicker (Cost: 50)</button>
    <button class="upgrade" id="doubleClick">Buy Double Click (Cost: 100)</button>
  </div>

  <script>
    let score = 0;
    let clickValue = 1;
    let autoClickers = 0;

    const clicker = document.getElementById('clicker');
    const scoreDiv = document.getElementById('score');
    const autoClickBtn = document.getElementById('autoClick');
    const doubleClickBtn = document.getElementById('doubleClick');

    function updateScore() {
      scoreDiv.textContent = "Score: " + score;
    }

    clicker.addEventListener('click', () => {
      score += clickValue;
      updateScore();
    });

    autoClickBtn.addEventListener('click', () => {
      if (score >= 50) {
        score -= 50;
        autoClickers++;
        updateScore();
      }
    });

    doubleClickBtn.addEventListener('click', () => {
      if (score >= 100) {
        score -= 100;
        clickValue *= 2;
        updateScore();
      }
    });

    // Auto‑click loop
    setInterval(() => {
      if (autoClickers > 0) {
        score += autoClickers;
        updateScore();
      }
    }, 1000);
  </script>
</body>
</html>
