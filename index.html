<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voyager Stylized Model</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
    camera.position.z = 120;

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const point = new THREE.PointLight(0xffffff, 1);
    point.position.set(100,100,100);
    scene.add(point);

    // Voyager body (bus)
    const bodyGeo = new THREE.BoxGeometry(8,6,6);
    const bodyMat = new THREE.MeshStandardMaterial({ color: 0x6688ff });
    const body = new THREE.Mesh(bodyGeo, bodyMat);
    scene.add(body);

    // High-gain antenna dish
    const dishGeo = new THREE.CylinderGeometry(0, 20, 6, 48, 1, true);
    const dishMat = new THREE.MeshStandardMaterial({ color: 0xffffcc, side: THREE.DoubleSide });
    const dish = new THREE.Mesh(dishGeo, dishMat);
    dish.rotation.x = Math.PI/2;
    dish.position.set(18,0,0);
    body.add(dish);

    // Dish support struts
    function makeStrut(angle){
      const geo = new THREE.CylinderGeometry(0.2,0.2,10,6);
      const mat = new THREE.MeshStandardMaterial({ color: 0xffffff });
      const strut = new THREE.Mesh(geo, mat);
      strut.position.set(12, Math.sin(angle)*5, Math.cos(angle)*5);
      strut.rotation.z = angle;
      return strut;
    }
    body.add(makeStrut(0));
    body.add(makeStrut(Math.PI/3));
    body.add(makeStrut(-Math.PI/3));

    // Magnetometer boom (long rod)
    const boomGeo = new THREE.CylinderGeometry(0.2,0.2,40,8);
    const boomMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
    const boom = new THREE.Mesh(boomGeo, boomMat);
    boom.rotation.z = Math.PI/2;
    boom.position.set(-30,0,0);
    body.add(boom);

    // Science boom angled
    const sciGeo = new THREE.CylinderGeometry(0.15,0.15,15,8);
    const sciMat = new THREE.MeshStandardMaterial({ color: 0xffaa00 });
    const sci = new THREE.Mesh(sciGeo, sciMat);
    sci.rotation.z = Math.PI/4;
    sci.position.set(-6,8,0);
    body.add(sci);

    // Golden record plate
    const recordGeo = new THREE.CircleGeometry(2,32);
    const recordMat = new THREE.MeshStandardMaterial({ color: 0xffd700, metalness:0.8, roughness:0.3 });
    const record = new THREE.Mesh(recordGeo, recordMat);
    record.rotation.y = Math.PI/2;
    record.position.set(0,0,3.5);
    body.add(record);

    // Starfield
    const starGeo = new THREE.BufferGeometry();
    const starCount = 3000;
    const positions = [];
    for(let i=0;i<starCount;i++){
      positions.push(
        (Math.random()-0.5)*3000,
        (Math.random()-0.5)*3000,
        (Math.random()-0.5)*3000
      );
    }
    starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions,3));
    const starMat = new THREE.PointsMaterial({ color:0xffffff, size:1 });
    const stars = new THREE.Points(starGeo, starMat);
    scene.add(stars);

    // Animate
    function animate(){
      requestAnimationFrame(animate);
      body.rotation.y += 0.002;
      body.rotation.x += 0.001;
      renderer.render(scene,camera);
    }
    animate();

    window.addEventListener('resize',()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
