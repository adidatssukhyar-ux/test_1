<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Website Maker</title>
  <style>
    body { font-family: 'Press Start 2P', monospace; text-align: center; background: #111; color: #fff; }
    .preview { margin-top: 20px; padding: 20px; border: 3px dashed #fff; }
    .theme-retro { background: linear-gradient(45deg, #ff0080, #7928ca); }
    .theme-corporate { background: #f0f0f0; color: #222; font-family: Arial, sans-serif; }
    .theme-sakura { background: pink url('https://i.imgur.com/3ZQ3Z5L.png') repeat; color: #222; }
    h1 { font-size: 2em; margin-bottom: 10px; }
    .tagline { font-style: italic; margin: 10px 0; }
    .nav { margin: 15px 0; }
    .nav a { margin: 0 10px; text-decoration: none; color: inherit; }
  </style>
</head>
<body>
  <h1>Fake Website Maker</h1>
  <input id="sitename" placeholder="Enter site name..." />
  <select id="theme">
    <option value="retro">Retro Arcade</option>
    <option value="corporate">Corporate Serious</option>
    <option value="sakura">Romantic Sakura</option>
  </select>
  <button onclick="generate()">Generate!</button>

  <div id="preview" class="preview"></div>

  <script>
    const jokes = {
      retro: [
        "Serving polygons since 1999!",
        "Now with 8-bit flavor!",
        "Powered by dial-up dreams."
      ],
      corporate: [
        "Synergizing your pizza solutions.",
        "Maximizing shareholder toppings.",
        "Our mission: deliver value (and crust)."
      ],
      sakura: [
        "Blossoms fall, but our pizza is eternal.",
        "A taste as fleeting as spring.",
        "Mount Fuji approves this slice."
      ]
    };

    function generate() {
      const name = document.getElementById('sitename').value || "My Fake Site";
      const theme = document.getElementById('theme').value;
      const tagline = jokes[theme][Math.floor(Math.random() * jokes[theme].length)];

      document.getElementById('preview').className = "preview theme-" + theme;
      document.getElementById('preview').innerHTML = `
        <h1>${name}</h1>
        <div class="tagline">${tagline}</div>
        <div class="nav">
          <a href="#">About Us</a> |
          <a href="#">Order Now</a> |
          <a href="#">Testimonials</a>
        </div>
        <img src="https://placekitten.com/200/150" alt="funny placeholder" />
      `;
    }
  </script>
</body>
</html>
